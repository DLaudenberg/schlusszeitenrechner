<!DOCTYPE html>
<html>
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title data-localization="title">Schlusszeitenrechner</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,700" type="text/css">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" type="text/css" href="libs/skeleton-2.0.4/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="libs/skeleton-2.0.4/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body data-lang="de">

	<div class="container">

		<div class="localization-buttons">
			<span data-localization-lang="de" class="localization-button localization-de">Deutsch</span>
			<span data-localization-lang="en" class="localization-button localization-en">English</span>
		</div>

		<h1 data-localization="headline">Schluss&shy;zeiten&shy;rechner</h1>

		<form name="schlusszeitrechner">
			<div class="row">
				<div class="four columns">

					<div class="form-container">
						<label for="starttime" data-localization="starttime.label">Start</label>
						<input type="time" id="starttime" name="starttime" value="08:30">
						<small class="hint" data-localization="starttime.hint">z.B. 08:30</small>
					</div>

				</div>
				<div class="four columns">

					<div class="form-container">
						<label for="overtime" data-localization="overtime.label">&Uuml;ber-/Unterstunden</label>
						<input type="time" id="overtime" name="overtime" value="00:00">
						<small class="hint" data-localization="overtime.hint">z.B. 0:15</small>
					</div>

					<div class="form-container">
						<label>
							<input type="checkbox" id="is_undertime" name="is_undertime">
							<span class="label-body" data-localization="undertime.label">Unterstunden?</span>
						</label>
					</div>

				</div>
				<div class="four columns">

					<div class="form-container">
						<label for="breaktime" data-localization="breaktime.label">Pause</label>
						<input type="time" id="breaktime" name="breaktime" value="">
						<small class="hint" data-localization="breaktime.hint">z.B. 0:30</small>
					</div>

				</div>
			</div>

		</form>

		<blockquote id="output_finaltimes">
			<span id="output_starttime">__:__</span> + 08:00 (- <span id="output_overtime">__:__</span>) + <span data-localization="output.break">Pause</span>
			= <span id="output_halftime">__:__</span> + <span data-localization="output.break">Pause</span>
			= <span id="output_endtime">__:__</span>
		</blockquote>

		<!-- <div class="notes">
			<textarea>https://css-tricks.com/almanac/properties/s/scrollbar/</textarea>
		</div> -->

	</div>

	<!-- JavaScript
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
